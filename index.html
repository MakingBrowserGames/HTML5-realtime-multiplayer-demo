<!DOCTYPE html>
<html>
<head>
	<title>Realtime Multiplayer Demo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="lib/jquery-1.9.1.js"></script>
	<script src="lib/jquery-ui-1.10.1.custom.min.js"></script>
	<script src="lib/jquery.slimscroll.min.js"></script>
	<script src="lib/socket.io.js"></script>
	<script src="js/MediaResource.js"></script>
	<script src="js/Event.js"></script>
	<script src="js/LazyDisplay.js"></script>
	
	<script src="js/Character.js"></script>
	<script src="js/Map.js"></script>
	<script src="js/Model.js"></script>
	<script src="js/Controller.js"></script>
	<script src="js/View.js"></script>
	<script>
		(function(){
			function init(){
				var elements = {
					nameField : $("#nameField"),
					joinButton : $("#joinButton"),
					msgField : $("#msgField"),
					chatDisplay : $("#chatDisplay"),
					chatBox : $("#chatBox"),
					gameContainer : $("#gameContainer"),
					nicknameBox : $("#nicknameBox")
				};

				var canvas = document.getElementById("canvas");
				var m = new Model();
				var v = new View(m, canvas, elements);
				var c = new Controller(m, v);
				v.start();
			}

			window.onload = init;
		})();
	</script>
</head>
<body>
	<div id="main">
		<div id="nicknameBox">
			<div>
				<input type="text" placeholder="enter an nickname" id="nameField">
				<input type="button" value="join" id="joinButton">
			</div>
		</div>
		<div id="gameContainer">
			<canvas width="640" height="640" id="canvas"></canvas>
			<div class="chatBox_hide" id="chatBox">
				<div id="chatDisplayBox">
					<div id="chatDisplay"></div>
				</div>
				<div id="chatInputBox">
					<input class="chatMsgField_hide" type="text" placeholder="press enter to chat" id="msgField">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
